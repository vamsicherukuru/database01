{% extends 'base.html' %}

{% block body_block %}

<style >
  body{
    background:white;
  }
</style>



<div class="jumbotron">
  <h5>Please Login</h5>
  {% if form.errors %}

    <h1>Invalid Credentials</h1>

  {% endif %}


  <div class=""  style="background:white;width:300px;">
    <form  action="{% url 'login' %}" method="post">
      {% csrf_token %}

      {{ form.as_p }}

      <input type="submit" name="" value="Login" class="btn btn-primary">
      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
</div>



{% endblock %}
